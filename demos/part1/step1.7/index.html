<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 1.6: Render DICOM with Canvas2D</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        display: flex;
        gap: 2em;
      }
      .controls {
        width: 300px;
      }
      pre {
        background-color: #eee;
        padding: 1em;
        border-radius: 5px;
        white-space: pre-wrap;
        word-break: break-all;
      }
      canvas {
        border: 1px solid #ccc;
        background-color: black;
        cursor: crosshair; /* 改变鼠标指针样式，提示可交互 */
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1>步骤 1.7: 交互式调节窗宽窗位</h1>
      <p>选择文件后，在右侧图像上按住鼠标左键并上下拖动可调节窗位（亮度），左右拖动可调节窗宽（对比度）。</p>
      <input type="file" id="file-input" />
      <hr />
      <h2>当前影像信息:</h2>
      <pre id="info-dump">没有文件加载。</pre>
    </div>
    <div class="viewer">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
